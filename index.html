<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nash's Living Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Living Library</h1>
            <div class="controls">
                <button id="btn-growth" title="Simulate Growth">+ Grow</button>
                <button id="btn-reset" title="Reset View" style="background: #222; border: 1px solid #444; color: #ccc; border-radius: 4px; cursor: pointer; padding: 0.4rem 0.6rem;">⟲</button>
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="concept">Concepts</option>
                    <option value="entity">Entities</option>
                    <option value="project">Projects</option>
                    <option value="tool">Tools</option>
                    <option value="field">Fields</option>
                </select>
                <label style="display:flex; align-items:center; gap:0.4rem; font-size:0.85rem; color:#aaa; cursor:pointer; background:#222; padding:0.3rem 0.6rem; border-radius:4px; border:1px solid #444;">
                    <input type="checkbox" id="focus-mode" style="accent-color:var(--accent);"> Focus
                </label>
                <input type="text" id="search" placeholder="Search nodes...">
                <div class="stats">
                    <span id="node-count">0</span> Nodes | <span id="edge-count">0</span> Edges
                </div>
            </div>
        </header>
        
        <main>
            <div id="graph-container"></div>
            
            <div id="system-log">
                <div class="log-entry">System initialized.</div>
            </div>

            <div id="legend">
                <div class="legend-item"><span class="dot" style="background: #00ff9d;"></span> Concept</div>
                <div class="legend-item"><span class="dot" style="background: #ff0055;"></span> Entity</div>
                <div class="legend-item"><span class="dot" style="background: #00ccff;"></span> Project</div>
                <div class="legend-item"><span class="dot" style="background: #ffcc00;"></span> Tool</div>
                <div class="legend-item"><span class="dot" style="background: #aa00ff;"></span> Field</div>
                <div class="legend-item"><span class="dot" style="background: #ff8800;"></span> Process</div>
            </div>

            <aside id="info-panel" class="hidden">
                <button id="close-panel">×</button>
                <h2 id="panel-title">Node Title</h2>
                <div class="badge" id="panel-type">Type</div>
                <p id="panel-desc">Description goes here...</p>
                <div id="panel-connections">
                    <h3>Connections</h3>
                    <ul id="connection-list"></ul>
                </div>
                <div class="panel-meta">
                    <small>ID: <span id="panel-id"></span></small>
                    <button id="btn-json-toggle" style="margin-left:auto; background:none; border:none; color:#555; cursor:pointer; font-size:0.7rem;">{JSON}</button>
                </div>
                <pre id="panel-json" class="hidden" style="background:#000; padding:10px; border-radius:4px; font-size:0.7rem; color:#0f0; overflow-x:auto; margin-top:10px;"></pre>
            </aside>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
