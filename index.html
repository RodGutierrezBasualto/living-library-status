<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nash's Living Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Living Library</h1>
            <div class="controls">
                <button id="btn-growth" title="Simulate Growth">+ Grow</button>
                <select id="filter-type">
                    <option value="all">All Types</option>
                    <option value="concept">Concepts</option>
                    <option value="entity">Entities</option>
                    <option value="project">Projects</option>
                    <option value="tool">Tools</option>
                    <option value="field">Fields</option>
                </select>
                <input type="text" id="search" placeholder="Search nodes...">
                <div class="stats">
                    <span id="node-count">0</span> Nodes | <span id="edge-count">0</span> Edges
                </div>
            </div>
        </header>
        
        <main>
            <div id="graph-container"></div>
            <aside id="info-panel" class="hidden">
                <button id="close-panel">Ã—</button>
                <h2 id="panel-title">Node Title</h2>
                <div class="badge" id="panel-type">Type</div>
                <p id="panel-desc">Description goes here...</p>
                <div id="panel-connections">
                    <h3>Connections</h3>
                    <ul id="connection-list"></ul>
                </div>
                <div class="panel-meta">
                    <small>ID: <span id="panel-id"></span></small>
                </div>
            </aside>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
